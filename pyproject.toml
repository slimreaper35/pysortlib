[tool.poetry]
name = "pysortlib"
version = "0.1.2"
description = "Python Sorting Library"
license = "MIT"
authors = ["Michal Å oltis <msoltis@redhat.com>"]
readme = "README.md"
repository = "https://github.com/slimreaper35/pysortlib"
keywords = ["sorting", "algorithms", "data structures"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]

[tool.poetry.dependencies]
python = "^3.10"

# Wildcard requirements allow for the latest (dependency dependent) version.
[tool.poetry.group.dev.dependencies]
black = "*"
coveralls = "*"
cyclonedx-bom = "*"
hypothesis = "*"
mypy = "*"
pre-commit = "*"
pyproject-fmt = "*"
pytest = "*"
pytest-cov = "*"
pytest-rich = "*"
ruff = "*"
tox = "*"
tox-ini-fmt = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core",
]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
strict = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests/*"
disallow_untyped_decorators = false

[tool.ruff]
select = ["ALL"]
ignore = ["D100", "D203", "D213"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["D103", "D104", "PT011", "S101"]
