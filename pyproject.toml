[tool.poetry]
name = "pysortlib"
version = "0.1.2"
description = "Python Sorting Library"
license = "MIT"
authors = ["Michal Å oltis <msoltis@redhat.com>"]
readme = "README.md"
repository = "https://github.com/slimreaper35/pysortlib"
keywords = ["sorting", "algorithms", "data structures"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]

[tool.poetry.dependencies]
python = "^3.10"

black = "23.9.1"
coveralls = "3.3.1"
hypothesis = "6.87.0"
mypy = "1.5.1"
pre-commit = "3.4.0"
pyproject-fmt = "1.1.0"
pytest = "7.4.2"
pytest-cov = "4.1.0"
pytest-rich = "0.1.1"
ruff = "0.0.290"
tox = "4.11.3"
tox-ini-fmt = "1.3.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core",
]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
strict = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests/*"
disallow_untyped_decorators = false

[tool.ruff]
select = ["ALL"]
ignore = ["D100", "D203", "D213"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["D103", "D104", "PT011", "S101"]
